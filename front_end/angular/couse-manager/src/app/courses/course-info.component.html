<h2>Course-manager</h2>

<br>

<form #courseForm="ngForm" *ngIf='course'>
    
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Filter By:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" class='form-control' name="name" #courseName="ngModel" [ngClass]="{'is-invalid' : courseName.invalid}">
            <div class="invalid-feedback">
                <span>Course name Is required</span>

            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Filter By:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" class='form-control' name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid' : coursePrice.invalid}">
            <div class="invalid-feedback">
                <span>Course Price Is required</span>

            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Filter By:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" class='form-control' name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid' : courseRating.invalid}">
            <div class="invalid-feedback">
                <span>Course Rating Is required</span>

            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Filter By:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" class='form-control' name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid' : courseRating.invalid}">
            <div class="invalid-feedback">
                <span>Course Description Is required</span>

            </div>
        </div>
    </div>

    <button [disabled]='courseForm.invalid' (click)='save()' class="btn btn-primary ar-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secundary">Back</button>
    

</form>
