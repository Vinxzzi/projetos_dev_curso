<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-self</title>
    <style>
        .container{
            display: flex;
            border: 1px solid black;
            margin-bottom: 10px;
            max-width: 350px;
            
        }
        .align-container{
            align-items: center;
        }

        .direction{
            flex-direction: column;
        }
        .item{
            background-color: brown;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }
        .center{
            align-self: center;
        }
        .start{
            align-self: flex-start;
        }
        .end{
            align-self: flex-end;
        }
        .baseline{
            align-self: baseline;
        }
        .stretch{
            align-self: stretch;
        }
        .auto{
            align-self: auto;
        }
    </style>
</head>
<body>
    <h1>Row</h1>
    <section class="container align-container">
        <div class="item auto">AAA</div>
        <div class="item auto">123</div>
        <div class="item auto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam modi </div>
        <div class="item auto">ITEM 4</div>
    </section>
    <section class="container">
        <div class="item start">AAA</div>
        <div class="item end">123</div>
        <div class="item stretch">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam modi </div>
        <div class="item center">ITEM 4</div>
    </section>

    <h1>Column</h1>
    <section class="container align-container direction">
        <div class="item start">AAA</div>
        <div class="item end">123</div>
        <div class="item auto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam modi </div>
        <div class="item auto">ITEM 4</div>
    </section>
</body>
</html>
